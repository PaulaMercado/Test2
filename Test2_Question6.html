<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    Write a function named calcAreaTriangle that has two parameters, base and height, <br>
    and returns the area of a triangle with those dimensions.<br><br>

    Hint: The formula for the area of a triangle is A = 1/2 base x height .
</p>

<script>

var calcAreaTriangle = function (b,h){
    var area = parseFloat((1/2) * b * h).toFixed(2);

    return area
}

</script>
</body>
</html>

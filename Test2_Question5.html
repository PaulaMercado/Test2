<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    Write a JavaScript statement that calls the greet()
    function so that it writes the following into the current document.<br>

    <h2>Greetings, Earthlings.</h2>
</p>
<script>
    var greet = function(salutation, visitor) {
        document.write("<h1>", salutation, ", ", visitor, ".</h1>");  } // end greet

    greet(Greetings, Earthlings); //answer
</script>

</body>
</html>

<body>
<p>
    Write a function that returns the number of occurrences of a given character in a string.<br>
    For example, given the string "Rat-a-tat-tat" and the character t, your function should return 5.
</p>

<script>


   var characterCounter = function (string, character){
        var i = 0
        var total = 0
        for (; i < string.length; i += 1){
            if(string[i] == character) {
                total += 1
            }
        }
       alert = total;
    }

</script>
</body>
